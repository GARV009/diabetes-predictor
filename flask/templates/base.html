<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Health & Diabetes Manager{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'medical-blue': {
                            50: '#e6f7ff',
                            100: '#bae7ff',
                            200: '#91d5ff',
                            300: '#69c0ff',
                            400: '#40a9ff',
                            500: '#1890ff',
                            600: '#096dd9',
                            700: '#0050b3',
                            800: '#003a8c',
                            900: '#002766',
                        },
                        'medical-green': {
                            50: '#f0f9ff',
                            100: '#dcf4ff',
                            200: '#a6e3ff',
                            300: '#6dd1ff',
                            400: '#33b8ff',
                            500: '#00a0e9',
                            600: '#0081c9',
                            700: '#005f8a',
                            800: '#00466a',
                            900: '#002d4a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-green-50 min-h-screen">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="fixed top-4 right-4 z-50 space-y-2">
                {% for category, message in messages %}
                    <div class="px-6 py-4 rounded-lg shadow-lg {% if category == 'error' %}bg-red-500{% elif category == 'success' %}bg-green-500{% else %}bg-blue-500{% endif %} text-white animate-slide-in">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
